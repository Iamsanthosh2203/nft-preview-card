<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="bg-[#0d192b] flex min-h-screen justify-center items-center p-4 md:p-0"
    >
      <!-- Main Container -->
      <main
        class="flex flex-col bg-[#14253d] p-4 rounded-xl md:w-[20%] shadow-2xl shadow-black"
      >
        <div>
          <div class="relative"><img
            src="images/image-equilibrium.jpg"
            class="rounded-xl mb-6"
            alt=""
            srcset=""
          />
          <div id="icon" class="rounded-xl absolute top-0 h-full w-full flex justify-center items-center">
            <img id="img" src="images/icon-view.svg" style="display: none;" alt="">
          </div></div>
        </div>

        <h1
          class="text-white font-semibold text-lg mb-4 hover:text-[#00fff7] duration-300"
        >
          Equilibrium #3429
        </h1>

        <p class="text-[#8bacda] font-light text-sm mb-6">
          Our Equilibrium collections promotes balance and calm.
        </p>

        <div class="flex justify-between mb-5">
          <div class="flex">
            <img src="images/icon-ethereum.svg" class="pr-2" alt="" srcset="" />
            <p class="text-[#00fff7] text-sm">0.041 ETH</p>
          </div>

          <div class="flex">
            <img src="images/icon-clock.svg" class="pr-2" alt="" srcset="" />
            <p class="text-[#8bacda] text-sm">3 days left</p>
          </div>
        </div>

        <hr class="border-[#2f415b] mb-3" />

        <div class="flex items-center">
          <div class="rounded-full border border-white mr-4">
            <img id="avatar" src="images/image-avatar.png" width="30" alt="" srcset="" />
          </div>

          <p class="text-[0.85em] text-[#8bacda]">
            Creation of
            <span class="text-white hover:text-[#00fff7] duration-300"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </main>
    </div>

    <script>
        const icon = document.getElementById("icon");
        const img = document.getElementById("img");
        
        
        icon.addEventListener("mouseover",function(){
            icon.classList.add("icon");
            img.style.display="block"
        })
        icon.addEventListener("mouseout",function(){
            icon.classList.remove("icon");
            img.style.display="none"

        })
    </script>
  </body>
</html>
